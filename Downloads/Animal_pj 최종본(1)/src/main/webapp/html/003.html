    <!-- 헤더 시작, 밝은 테마 -->
    <header data-bs-theme="light">

      <nav class="navbar navbar-expand-md fixed-top bg-light">
        <!-- 컨테이너 화면 너비만큼 확장(그리드 가능) -->
        <div class="container-fluid">
          <!-- 네비 브랜드 로고 -->
          <a class="navbar-brand" href="002.html">
            <!-- alt는 대체 텍스트 -->
            <img src="cow.jpg" alt="cow" width="60" height="50" />
          </a>
          <!-- 화면 확대 시 햄버거 버튼 생성 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 요소를 접을 수 있게 만듬, 콘텐츠 그룹화 -->
          <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <a
                  class="nav-link active text-black"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Link</a>
              </li>

                <a class="nav-link disabled text-gray" aria-disabled="true"
                  >Disabled</a

              </li>
            </ul>

            <form class="d-flex" role="search">
              <!-- 폼 입력 필드, 밝은 테마, 오른쪽 마진 3 -->
              <input
                class="form-control form-control-light me-3"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>
            <!-- 오른쪽 정렬 -->
            <div class="text-end">
              <!-- 검은 테두리 흰 바탕 -->
              <button
                type="button"
                class="btn btn-outline-dark me-2"
                onclick="location.href='003.html'"
              >
                로그인
              </button>
              <!-- 노란 배경의 스타일 -->
              <button
                type="button"
                class="btn btn-warning"
                onclick="location.href='003.html'"
              >
                회원가입

    <!-- 메인 시작 -->
    <main class="form-signin w-100 m-auto flex-grow-1">
      <form>
        <img
          class="mb-4 mt-5"
          src="cow.jpg"
          alt="cow"
          width="200"
          height="180"
        />
        <h1 class="h3 mb-3 fw-normal">로그인 해주세요.</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="ID"
          />
          <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            아이디 기억하기
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          로그인
        </button>
      </form>
      <!-- 메인 종료 -->
